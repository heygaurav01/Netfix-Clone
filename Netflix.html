 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-black bg-opacity-75 fixed w-full z-10">
   <div class="flex items-center space-x-4">
    <img alt="Netflix Logo" class="h-8" height="50" src="https://storage.googleapis.com/a1aa/image/yurnY34BUZq9CtQjLylPdvS2pml03nQg5OoRrQxiRX8bpg7E.jpg" width="100"/>
    <nav class="hidden md:flex space-x-4">
     <a class="text-white hover:text-gray-400" href="#">
      Home
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      TV Shows
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Movies
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      New &amp; Popular
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      My List
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <i class="fas fa-search text-white">
    </i>
    <i class="fas fa-bell text-white">
    </i>
    <img alt="User Avatar" class="h-8 w-8 rounded-full" height="30" src="https://storage.googleapis.com/a1aa/image/lqGPThabPlLMJJlD10HDRYueonsEkKYZw1LoY6elYFCulCuTA.jpg" width="30"/>
   </div>
  </header>
  <!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url(./Udaipur.jpg);">
   <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black">
   </div>
   <div class="absolute bottom-24 left-8 md:left-16">
    <h1 class="text-4xl md:text-6xl font-bold">
     Movie Title
    </h1>
    <p class="mt-4 text-lg md:text-xl max-w-xl">
     A brief description of the movie goes here. It should be captivating and intriguing to attract viewers.
    </p>
    <div class="mt-4 flex space-x-4">
     <button class="bg-white text-black px-4 py-2 rounded flex items-center space-x-2">
      <i class="fas fa-play">
      </i>
      <span>
       Play
      </span>
     </button>
     <button class="bg-gray-700 bg-opacity-75 text-white px-4 py-2 rounded flex items-center space-x-2">
      <i class="fas fa-info-circle">
      </i>
      <span>
       More Info
      </span>
     </button>
    </div>
   </div>
  </section>
  <!-- Content Section -->
  <section class="mt-8 px-4 md:px-16">
   <h2 class="text-2xl md:text-3xl font-bold mb-4">
    Trending Now
   </h2>
   <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
    <img alt="Movie  Poster" class="w-48 md:w-64 rounded" height="200" src="./shruu.JPG" width="300"/>
    <img alt="Movie  Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/ukJYRuSNDfzAdyT2eiotLOKnomunzccTFYI3EH7h8DItlCuTA.jpg" width="300"/>
    <img alt="Movie 3 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/Pihxy8M6e1RIYa3PqeWxBkU6cNU8GDHuTeyadd1Zm60AMFcnA.jpg" width="300"/>
    <img alt="Movie 4 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/ucc0IRHBaVK9CJgJ1WPye3kO6YR1bdR4CyeCHXbJjUoDmCuTA.jpg" width="300"/>
    <img alt="Movie 5 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/sX3IeFnnNJWvTanNbdG5ItWceLLdtFHmKdefP7uHUMzevUwdC.jpg" width="300"/>
   </div>
  </section>
  <section class="mt-8 px-4 md:px-16">
   <h2 class="text-2xl md:text-3xl font-bold mb-4">
    Popular on Netflix
   </h2>
   <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
    <img alt="Movie 6 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/lybKTyAiyTZMKh7fl7SSdVvjeo0KxohL9hOdX0q95n4ylCuTA.jpg" width="300"/>
    <img alt="Movie 7 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/zc0e0oP6oL00K6i1rzbeT2qGbD7gWriEH7fqtN9qIZovLFcnA.jpg" width="300"/>
    <img alt="Movie 8 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/JIlVX9UmyvpYDBiAJZDLgwgig6MyheMOuVU9sF5aLT49SB3JA.jpg" width="300"/>
    <img alt="Movie 9 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/wg57mORRQa4oFxcxzssu39Zr8b52eRJHd7fUXHyK7wAFmCuTA.jpg" width="300"/>
    <img alt="Movie 10 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/rDfyXwovnJ0rXKMfVCQBUcu6ZTRcIXwodk44WeUVkuW5LFcnA.jpg" width="300"/>
   </div>
  </section>
  <section class="mt-8 px-4 md:px-16">
   <h2 class="text-2xl md:text-3xl font-bold mb-4">
    Top Picks for You
   </h2>
   <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
    <img alt="Movie 11 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/9beBhd2IzbTeVU4FZceY3scAXABV2snoAfPj14IeoyTUwUwdC.jpg" width="300"/>
    <img alt="Movie 12 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/ugbziPulIwbpAxlEKGJ6ewT90TwUeCp9NTolfiKFbddpLFcnA.jpg" width="300"/>
    <img alt="Movie 13 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/mYojPqa7e4xXaibfQt1qSfq0G1x3NOVvZfZrePEiihLIvUwdC.jpg" width="300"/>
    <img alt="Movie 14 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/NsepwJ9KkfnddEhvN6weYnGvRYTXex9gBSPaxeM7h3J3vUwdC.jpg" width="300"/>
    <img alt="Movie 15 Poster" class="w-48 md:w-64 rounded" height="200" src="https://storage.googleapis.com/a1aa/image/86waxph9O1JLOFAL605eJ4pfs6mFGxC2hHNxOFfhlkDXLFcnA.jpg" width="300"/>
   </div>
  </section>
